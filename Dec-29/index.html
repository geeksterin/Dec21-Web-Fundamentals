<html>
    <body>
        <p align="center">This is index</p>

        AAAA
        <!-- This is a comment, anything written here will not be shown by the browser -->
        BBBB
        <br />
        <br />
        <!-- Hypertext Reference -->
        <a href="https://www.geekster.in">Click here to go somewhere</a>

        <!-- Like a container / Division tag-->
        <div align="center">
            <h3>This is a title</h3>
            <p>This is subtext</p>
            <h1>ABCD</h1>
        </div>

        <header>A</header>
        <nav>B</nav>
        <section>C</section>
        <article>D</article>
        <aside>E</aside>
        <footer>F</footer>

        <div>G</div>

        <p>Some <span style="color: red;">important</span> is coming up!</p>

        <button>Click me!</button>

        <table border="1">
            <!-- Header of the table -->
            <thead>
                <!-- Table row -->
                <tr>
                    <!-- Table heading -->
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>

            <!-- Body of the table -->
            <tbody>
                <tr>
                    <!-- Table data -->
                    <td rowspan="2">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td></td>
                    <td>
                        <button>Sixth day</button>
                    </td>
                    <td>
                        <a href="">7th Day</a>
                    </td>
                </tr>
                <tr>
                    <td>8th</td>
                    <td colspan="2">9th and 10th</td>
                    <td>11th</td>
                    <td colspan="2" align="center">Weekend</td>
                </tr>
            </tbody>

            <!-- Footer of the table -->
            <tfoot>
                <tr>
                    <td colspan="3">Previous Month</td>
                    <td></td>
                    <td colspan="3">Next Month</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
